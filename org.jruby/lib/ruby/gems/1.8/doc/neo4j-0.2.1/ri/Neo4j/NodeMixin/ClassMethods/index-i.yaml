- !ruby/struct:SM::Flow::P 
  body: Index a property or a relationship. If the rel_prop arg contains a '.' then
    it will index the relationship. For example &quot;friends.name&quot; will index
    each node with property name in the relationship friends. For example &quot;name&quot;
    will index the name property of this NodeMixin class.
