- !ruby/struct:SM::Flow::P 
  body: 'Tries to reuse an Index instance for the current running transaction. If
    a Lucene::Transaction is running it will register this index in that transaction
    if this has not already been done. When it has been registered in the transaction
    the transaction will commit the index when the transaction is finished. The configuration
    (kept in the #field_infos) for this index will be the same for all indexes with
    the same path/key.'
